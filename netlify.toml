[build]
  functions = "netlify/functions"
  publish = "."
  # Installiere Dependencies auch im Functions-Ordner
  command = "cd netlify/functions && npm install && cd ../.."

[functions]
  # Deaktiviere Bundling komplett - nutze node_modules direkt
  node_bundler = "nft"
  external_node_modules = ["nodemailer"]

# Netlify installiert automatisch npm dependencies aus package.json
